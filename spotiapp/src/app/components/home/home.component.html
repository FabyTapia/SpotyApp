<div class="card-columns">


    <div *ngFor="let song of newSongs" class="card">
        <img [src]="song.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{song.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artists of song.artists" class="badge badge-pill badge-success">{{artists.name}}</span>
            </p>
        </div>
    </div>
